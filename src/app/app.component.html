<h1 style="text-align: center;background-color: blueviolet;">!!Welcome to Indicosmic Pvt Ltd.!!</h1>
<h2 style="text-align: center;background-color: rgb(214, 185, 240);">!!Template Driven form!!</h2>
<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <form #userFrom="ngForm" (ngSubmit)="OnFormSubmit(userFrom)">
    <table style="align-items: center;" border="2">
      <tr><td colspan="3" align="center">!!Template Driven form!!</td></tr>
      <tr>
        <td>name:</td>
        <td colspan="2"><input type="text" name="uname" [ngModel]="user.username" required #uname="ngModel">
          <div *ngIf="uname.invalid" [ngClass]="error">
            name required
          </div>
        </td>
      </tr>
      <tr>
        <td>gender : </td>
        <td><input type="radio" value="male" name="gender" [ngModel]="user.gender" required #gender="ngModel">Male</td>
        <td colspan="2"><input type="radio" value="fale" name="gender" [ngModel]="user.gender" required
            #gender="ngModel">Famale</td>
        <div *ngIf="gender.invalid">
          Gender Required
        </div>
      </tr>
      <tr>
        <td>
          Are you sure married
        </td>
        <td>
          <input type="checkbox" name="married" [ngModel]="user.isMarried" #isMarried="ngModel" required>
          <div *ngIf="isMarried.invalid">
            Marrital status is required.
          </div>
        </td>
      </tr>
      <tr>
        <td>
          Accept T & C
        </td>
        <td>
          <input type="checkbox" name="tc" [ngModel]="user.isTCAccepted" required #tc="ngModel">
          <div *ngIf="tc.invalid">
            Accept T & C required
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <button>Submit</button> |
          <button type="button" (click)="setDefaultValue()">Set Default</button> |
          <button type="button" (click)="resetForm()">Reset</button>
        </td>
      </tr>
    </table>
  </form>
</div>
